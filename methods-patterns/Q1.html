    <script>
        // From the list find the position of your favourite film
        document.write("Enter a list/array of films you like<br><br>")
        arr=["aaraattu","Bro daddy","drishyam2","lucifer","naran","pulimurugan","karma yodha"]

        fav = "naran"

        document.write("Position of favourite film:",position,"<br><br>")
       
        document.write("<br>b. Add one more film to the list<br><br>") 
          // add an element to the last of the array using push method
          arr.push("natturajavu");

        {
            document.write(arr[i],"<br>")
        }
        //c. Pop one film from the list

        {
