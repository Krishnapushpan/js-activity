<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create an object person1 with firstname and lastname properties. Define a function printFullName outside of the object that -->
    <!-- logs the full name in the format "Full Name: [firstname] [lastname]". Use the call, apply, and bind methods to -->
    <!-- invoke printFullName for two other objects, person2 and person3, each with their own firstname and lastname properties. -->
     <script>
        person1={
            firstname:'john ',
            lastname: 'wick'
        }
        person2={
            firstname:'steve ',
            lastname: 'george'
        }
        person3={
            firstname:'alice ',
            lastname: 'bob'
        }
        function printfullname(){
            console.log("Full Name: "+this.firstname+" "+this.lastname)
        }
        printfullname.call(person1);
        printfullname.call(person2);
        printfullname.call(person3);

        printfullname.apply(person1);
        printfullname.apply(person2);
        printfullname.apply(person3);

        boundfunction1=printfullname.bind(person1);
        boundfunction2=printfullname.bind(person2);
        boundfunction3=printfullname.bind(person3);

        boundfunction1();
        boundfunction2();
        boundfunction3();

     </script>
</body>
</html>
