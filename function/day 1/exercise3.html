   <script>
    // Write an arrow function findLargest that takes three numbers as parameters and returns the 
    // largest of the three. Use the function to find the largest number among
    //  3, 15, and 9, and log the result.
    console.log('Write an arrow function findLargest that takes three numbers as parameters and returns the largest of the three. Use the function to find the largest number among 3, 15, and 9, and log the result.<br><br>')

    let numbers = (a,b,c)=>Math.max(a,b,c)

    let largest = numbers(3,15,9)
    console.log(`the largest of numbers is `+largest)


    // without Math.max
    let num = (a,b,c)=>{
        let l=a;
        if(b>l) l=b;
        if(c>l) l=c;
        return l;
    }

    let largestnum = num(3,15,9)
    console.log(`the largest of numbers is `+largestnum)

   </script>
